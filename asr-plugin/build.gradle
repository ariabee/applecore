plugins {
    id 'java'
    id 'maven'
    id 'application'
}
repositories {
    mavenLocal()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.github.dialogos-project:jython_plugin:1.0'
}

mainClassName = 'com.clt.dialogos.DialogOS'
version = '1.0'

test {
    useJUnitPlatform()
}